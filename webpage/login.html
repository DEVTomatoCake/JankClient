<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Login | Jank Client</title>
		<meta name="description" content="An open source and free Discord alternative instance, hosted by Vanilla Minigames.">
		<meta name="theme-color" content="#4b458c">
		<meta property="og:image" content="/logo.webp">

		<link rel="icon" href="/favicon.ico" type="image/x-icon">

		<link href="/style.css" rel="stylesheet">
		<link rel="manifest" href="/manifest.json">
	</head>
	<body class="dark-theme">
		<h2 id="apple-is-stupid">
			Using Safari and the page doesn't load?
			<br>
			Try using a different browser - WebKit (Apple/Safari) doesn't support modern Content-Security-Policy directives while they self-reportedly do have support.
		</h2>

		<script src="/login.js"></script>

		<div id="logindiv">
			<h1>Login to a Spacebar instance</h1>
			<br>
			<form id="form">
				<label for="instance">
					<b>Instance:</b>
				</label>
				<br>
				<p id="verify"></p>
				<input type="text" placeholder="Instance URL" name="instance" value="https://spacebar.vanillaminigames.net/" id="instancein" required pattern="^https?:\/\/.+">
				<br>
				<br>

				<label for="email">
					<b>Email:</b>
				</label>
				<br>
				<input type="text" id="email" placeholder="Enter email address" required autocomplete="email">
				<br>
				<br>

				<label for="pass1">
					<b>Password:</b>
				</label>
				<br>
				<input type="password" id="pass1" placeholder="Enter password" required autocomplete="current-password" maxlength="72">
				<br>

				<br>
				<p class="wrongred" id="wrong" role="alert"></p>

				<div id="h-captcha"></div>
				<br>

				<button type="submit">Login</button>
			</form>

			<a href="/register" id="switch">Don't have an account?</a>
		</div>
	</body>
</html>
