<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name="description" content="A SpaceBar Client written in JS, HTML and CSS.">
		<title>Login - Jank Client - Spacebar</title>

		<link rel="icon" href="/favicon.ico" type="image/x-icon">

		<link href="/style.css" rel="stylesheet">
		<link rel="manifest" href="/manifest.json">
	</head>
	<body class="dark-theme">
		<script src="/login.js"></script>

		<div id="logindiv">
			<h1>Login</h1>
			<br>
			<form id="form" submit="check(event)">
				<label for="instance">
					<b>Instance:</b>
				</label>
				<br>
				<p id="verify"></p>
				<input type="text" placeholder="Instance URL" name="instance" value="https://spacebar.vanillaminigames.net/" id="instancein" required>
				<br>
				<br>

				<label for="uname">
					<b>Email:</b>
				</label>
				<br>
				<input type="text" placeholder="Enter email address" name="uname" required autocomplete="email">
				<br>
				<br>

				<label for="psw">
					<b>Password:</b>
				</label>
				<br>
				<input type="password" placeholder="Enter Password" name="psw" required autocomplete="current-password">
				<br>
				<br>
				<br>
				<br>
				<p class="wrongred" id="wrong"></p>
				<button type="submit">Login</button>
			</form>

			<a href="/register">Don't have an account?</a>
		</div>
	</body>
</html>
