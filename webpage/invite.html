<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Invite | Jank Client</title>
		<meta name="description" content="An open source and free Discord alternative instance, hosted by Vanilla Minigames.">
		<meta name="theme-color" content="#4b458c">
		<meta property="og:image" content="/logo.webp">

		<link rel="icon" href="/favicon.ico" type="image/x-icon">

		<link href="/style.css" rel="stylesheet">
		<link rel="manifest" href="/manifest.json">

		<script src="/login.js"></script>
		<script src="/invite.js"></script>
	</head>
	<body class="dark-theme">
		<h2 id="apple-is-stupid">
			Using Safari and the page doesn't load?
			<br>
			Try using a different browser - WebKit (Apple/Safari) doesn't support modern Content-Security-Policy directives while they self-reportedly do have support.
		</h2>

		<div id="invitebody">
			<div id="inviteimg"></div>
			<h1 id="invitename">Server</h1>
			<p id="invitedescription">Someone invited you to a server</p>

			<button type="button" id="invite-accept">Accept invite</button>

			<br>
			<details>
				<summary>Want to use another client?</summary>

				<label for="invite-link">Copy invite link</label>
				<input type="text" id="invite-link" readonly>
			</details>

			<br>
			<br>
			<br>
			<a href="/channels/@me">Return to client</a>
		</div>
	</body>
</html>
