<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name="description" content="A SpaceBar Client written in JS, HTML and CSS.">
		<title>Jank Client - Spacebar</title>

		<link rel="icon" href="/favicon.ico" type="image/x-icon">

		<link href="/style.css" rel="stylesheet">
		<link rel="manifest" href="/manifest.json">

		<script src="/markdown.js"></script>
		<script src="/login.js"></script>
		<script src="/user.js"></script>
		<script src="/embed.js"></script>
		<script src="/contextmenu.js"></script>
		<script src="/member.js"></script>
		<script src="/message.js"></script>
		<script src="/channel.js"></script>
		<script src="/permissions.js"></script>
		<script src="/role.js"></script>
		<script src="/file.js"></script>
		<script src="/guild.js"></script>
		<script src="/direct.js"></script>
		<script src="/localuser.js"></script>
		<script src="/dialog.js"></script>
		<script src="/audio.js"></script>
	</head>
	<body class="dark-theme">
		<div id="loading" class="loading">
			<div id="centerdiv">
				<img src="/bitmap.svg" width="1in" height="1in" alt="Jank Client logo">
				<h1>Jank Client is loading</h1>
				<h2 id="load-desc">This shouldn't take long</h2>
			</div>
		</div>

		<table id="page" cellspacing="0" cellpadding="0">
			<tr>
				<td rowspan="2" id="neunence">
					<div id="servers"></div>
				</td>
				<td class="servertd" id="servertd">
					<h2 id="servername">Server Name</h2>
				</td>
				<td colspan="2" class="servertd servernamediv">
					<span id="mobileback" hidden></span>
					<span id="channelname">Channel</span>
				</td>
			</tr>
			<tr>
				<td id="channels-td">
					<div id="channels"></div>
					<table id="userdock">
						<tr>
							<td class="flex">
								<img id="userpfp" class="pfp" alt="">
								<div id="userinfo">
									<p id="username">USERNAME</p>
									<p id="status">STATUS</p>
								</div>
							</td>
							<td>
								<h2 id="settings">âš™</h2>
							</td>
						</tr>
					</table>
				</td>

				<td id="channelw">
					<div id="messagecontainer">
						<div id="messages"></div>
					</div>
					<div id="pasteimage"></div>

					<div id="typediv">
						<div id="replybox" class="hideReplyBox"></div>

						<textarea id="typebox" aria-label="Message"></textarea>

						<div id="typing" class="hidden">
							<p id="typingtext">typing</p>
							<div class="loading-indicator">
								<span class="dot">.</span>
								<span class="dot">.</span>
								<span class="dot">.</span>
							</div>
						</div>
					</div>
				</td>
				<td id="extra"></td>
			</tr>
		</table>

		<script src="/index.js"></script>
	</body>
</html>
