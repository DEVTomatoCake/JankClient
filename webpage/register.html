<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Register - Vanilla Minigames Spacebar Instance</title>
		<meta name="description" content="An open source and free Discord alternative instance, hosted by Vanilla Minigames.">
		<meta name="theme-color" content="#282832">

		<link rel="icon" href="/favicon.ico" type="image/x-icon">

		<link href="/style.css" rel="stylesheet">
		<link rel="manifest" href="/manifest.json">
	</head>
	<body class="dark-theme">
		<script src="/login.js"></script>
		<script src="/register.js"></script>

		<div id="logindiv">
			<h1>Create an account</h1>
			<br>
			<form id="register" submit="registertry(event)">
				<label for="instance">
					<b>Instance:</b>
				</label>
				<br>
				<p id="verify"></p>
				<input type="text" placeholder="Instance URL" name="instance" value="https://spacebar.vanillaminigames.net/" id="instancein" required>
				<br>
				<br>

				<label for="uname">
					<b>Email:</b>
				</label>
				<br>
				<input type="text" placeholder="Enter Email" name="email" required autocomplete="email">
				<br>
				<br>

				<label for="uname">
					<b>Username:</b>
				</label>
				<br>
				<input type="text" placeholder="Enter Username" name="uname" required autocomplete="username">
				<br>
				<br>

				<label for="psw">
					<b>Password:</b>
				</label>
				<br>
				<input type="password" placeholder="Enter Password" name="psw" required autocomplete="new-password">
				<br>
				<br>

				<label for="psw2">
					<b>Enter password again:</b>
				</label>
				<br>
				<input type="password" placeholder="Enter Password Again" name="psw2" required autocomplete="new-password">
				<br>
				<br>

				<label for="date">
					<b>Date of birth:</b>
				</label>
				<br>
				<input type="date" id="start" name="date">
				<br>
				<br>

				<b id="TOSbox">
					I agree to the <a href="" id="TOSa" target="_blank" rel="noopener">Terms of Service</a>:
				</b>
				<input type="checkbox" id="TOS" name="TOS">
				<br>
				<p class="wrongred" id="wrong"></p>
				<br>

				<button type="submit">Create account</button>
			</form>
			<a href="/login">Already have an account?</a>
		</div>
	</body>
</html>
